<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>v-bind 绑定 style/title</title>
</head>
<body>
          <div id="app">
                  <h2 :style="{fontSize:finalSize+'px',color:'red'}">{{message}}</h2>
          </div>
      
          <script src="../vue.js"></script>

          <script>

          let app=new Vue({
          el:'#app', 
          data : {
          message:'你好啊 吴彦祖！' ,
          finalSize:100,
          finacolor:'red'
        }
        })
          </script>
</body>
</html>
